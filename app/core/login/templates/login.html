{% load socialaccount %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <script src="https://kit.fontawesome.com/bb81f8c74d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'librerias/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal text-info">Por favor Inicie Sesión</h1>
    <label for="inputEmail" class="sr-only ">Correo Electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
    <label for="inputPassword" class="sr-only">contraseña</label>
    <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Contraseña" required>

    <button class="btn btn-lg btn-success btn-block" type="submit">Iniciar Sesión</button>
    <a href="{% provider_login_url 'google' %}" class="gp btn btn-lg btn-block btn-danger mt-2">Iniciar Sesión con Gmail</a>
    <a href="{% provider_login_url 'facebook'  %}" class="gp btn btn-lg btn-block btn-primary mt-2">Iniciar Sesión con Facebook</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
