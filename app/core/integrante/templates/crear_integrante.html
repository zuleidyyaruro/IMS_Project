{% extends 'base.html' %}

{% block content %}

    <div class="card card-default">
        <div class="card-header">
            <h5 class="card-title">

                {{ title }}
            </h5>
        </div>
        <div class="card-body  ">

            <form method='POST' class="mt-3 " enctype="multipart/form-data">{% csrf_token %}

                <div class="container-card offset-3">

                    <div class="row ">

                        <div class="form-group col-4 text-center">
                            <label for="nombre">Nombres</label>
                            <div>{{ form.nombres }}</div>

                        </div>

                        <div class="form-group col-4 text-center ">
                            <label for="correo">Correo</label>
                            <div>
                                {{ form.correo }}
                            </div>
                        </div>

                        <div class="form-group col-4 text-center">
                            <label for="telefono">Telefono</label>
                            <div>{{ form.telefono }}</div>

                        </div>
                    </div>

                    <div class="row ">

                        <div class="form-group col-6 text-center ">
                            <label for="rol">Rol</label>
                            <div>
                                {{ form.rol }}
                            </div>
                        </div>

                        <div class="form-group col-6 text-center">
                            <label for="nombre">Semillero</label>
                            <div>{{ form.semillero }}</div>

                        </div>
                    </div>

                    <div class="row ">



                        <div class="form-group col-12 text-center ">
                            <label for="direccion">Imagen</label>
                            <div>
                                {{ form.imagen }}
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-info"
                            onclick="alert('Registro Creado con Exito!')">Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
