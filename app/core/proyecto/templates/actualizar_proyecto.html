{% extends 'base.html' %}

{% block content %}

    <div class="card card-default">
        <div class="card-header">
            <h5 class="card-title">

                {{ title }}
            </h5>
        </div>
        <div class="card-body  ">

            <form method='POST' class="mt-3 ">{% csrf_token %}

                <div class="container-card offset-3">

                    <div class="row ">

                        <div class="form-group col-6 text-center">
                            <label for="nombre">Nombre</label>
                            <div>{{ form.nombre }}</div>

                        </div>

                        <div class="form-group col-6 text-center ">
                            <label for="semillero">Semillero</label>
                            <div>
                                {{ form.semillero }}
                            </div>
                        </div>
                    </div>

                    <div class="row ">

                        <div class="form-group col-6 text-center">
                            <label for="nombre">Autores</label>
                            <div>{{ form.autores }}</div>

                        </div>

                        <div class="form-group col-6 text-center ">
                            <label for="direccion">Fecha Inicio</label>
                            <div>
                                {{ form.fecha_inicio }}
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-info"
                            onclick="alert('Registro Actualizado con Exito!')">Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
